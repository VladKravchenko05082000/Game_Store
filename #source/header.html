<header id="header" class="header">
	<div class="header__line"></div>
	<div class="header__container">
		<div class="header__body">
			<div class="header__top">
				<a href="#" class="header__logo">
					<img src="image/header_img/logo.png" alt="Не удалось загрузить картинку">
				</a>
				<div class="header__burger">
					<button class="burher__img">
						<img src="image/header_img/burger.png" alt="Не удалось загрузить картинку">
					</button>
				</div>
				<div class="header__top__left">
					<div class="search__form">
						<input type="text" placeholder="Search game...">
						<a href="#" class="search__icon">
							<img src="image/header_img/loupe.png" alt="Не удалось загрузить картинку">
						</a>
					</div>	
					<a href="#popup"><button class="header__Register">Register</button></a>
					<a href="#popup2"><button class="header__Login">Login</button></a>
				</div>
			</div>

			<div class="header__menu">
				<ul class="header__list">
					<li>
						<a href="#" class="header__link">Home</a>
					</li>

					<li>
						<a href="#" class="header__link">About </a>
					</li>

					<li>
						<a href="#" class="header__link">Games</a>
					</li>

					<li>
						<a href="#" class="header__link">News</a>
					</li>

					<li>
						<a href="#" class="header__link">Contacts</a>
					</li>

					<li>
						<a href="#" class="header__link">Terms and conditions of use</a>
					</li>

					<li>
						<a href="#" class="header__link">Secure payment</a>
					</li>
				</ul>
				<input type="text" placeholder="Search game...">
				<a href="#popup"><button class="header__Register">Register</button></a>
				<a href="#popup2"><button class="header__Login">Login</button></a>
			</div>
		</div>

	<div id="popup" class="popup">
		<a href="#header" class="popup__area"></a>
		<div class="popup__body">
			<div class="popup__content">
				<a href="#header" class="popup__close">X</a>
				<h2 class="popup__title">Create Account</h2>
				<form action="#" class="popup__form">
					<div class="form_field">
						<input type="text" placeholder="Username">
					</div>

					<div class="form_field">
						<input type="email" placeholder="Email">
					</div>

					<div class="form_field">
						<input type="password" placeholder="Password">
					</div>

					<div class="form_action">
						<button class="header__Register1">Register</button>
						<p class="account__check">Have account?<a href="#popup2" class="popup__link">Login Here</a></p>
					</div>
					
				</form>
				
			</div>
		</div>
	</div>

	<div id="popup2" class="popup">
		<a href="#header" class="popup__area"></a>
		<div class="popup__body">
			<div class="popup__content2">
				<a href="#header" class="popup__close">X</a>
				<h2 class="popup__title">Sign In</h2>
				<form action="#" class="popup__form">
					<div class="form_field">
					<input type="text" placeholder="Username or email">
					</div>

					<div class="form_field">
					<input type="password" placeholder="Password">
					</div>

					<div class="form_action">
						<button class="header__Login1">Login</button>
						<p class="account__check"> No account?<a href="#popup" class="popup__link2">Register Here</a></p>
					</div>
				</form>
				
			</div>
		</div>
	</div>
	</div>
</header>
